<!DOCTYPE html>

	<body>

			<body>

						<li><a href="Space.html"> Main Page </a></li>
					</ul> 
			</body>
		</div>
		
		<div id="mid-column">
			<form method="get" action="process.php">
				<fieldset>
					<legend> Sign-Up </legend>
					<p>
						<label> Name: </label>
						<input type="text" name="name"/>
					</p>
					<p>
						<label> Password: </label>
						<input type="password" name="password" />
					</p>
					<p>
						<label> Quick Biography: </label>
						<br/>
						<textarea rows="4"> </textarea>
					</p>
					
					<p>
						<label> Email: </label>
						<input type="email" name="email" />
					</p>
					
					<p>
						<label> Date: </label>
						<input type="date" name="date" />
					</p>
					
					<p>
						Favourite Sci-Fi World <br/>
						<label> Select: </label>
						<select name="choices">
							<option value="1"> Star Wars </option>
							<option value="2"> Star Trek </option>
							<option value="3"> Mass Effect </option>
							<option value="4"> Blade Runner </option>
							<option value="5"> Ghost in the Shell </option>
						</select>
					</p>
					
					<p>
						<label> Class Standing: </label> <br/>
						<input type="radio" name="class" value="1"> Freshman <br/>	
						<input type="radio" name="class" value="2"> Sophomore <br/>	
						<input type="radio" name="class" value="3"> Junior <br/>	
						<input type="radio" name="class" value="4"> Senior 
					
					<p>
						<label> What's your favourite constellation/s? </label> </br>
						<input type="checkbox" name="cassopeia" value="1"> Cassopeia <br/>
						<input type="checkbox" name="orion" value="2"> Orion <br/>
						<input type="checkbox" name="ursa-major" value="3"> Ursa Major<br/>
						<input type="checkbox" name="gemini" value="4"> Gemini <br/>
						<input type="checkbox" name="hercules" value="5"> Hercules <br/>
						<input type="checkbox" name="leo" value="6"> Leo <br/>
						<input type="checkbox" name="ophiuchus" value="7"> Ophiuchus <br/>
						<input type="checkbox" name="leo" value="8"> Leo <br/>
						<input type="checkbox" name="sagittarius" value="9"> Sagittarius <br/>
					</p>
					
					
					<input type="submit" /> <input type="reset" />
				</fieldset>
			</form>
		</div>
